<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPA My CV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- External CSS -->
    <link rel = "stylesheet" href = "miuul.css">
</head>
<body>
    <noscript>your browser doesn't support JS</noscript>
    <!-- Start Codes -->

<!-- Header Start -->
    <header id="spa_header_id">
        <img src = "images/1.jpg" alt = "SPA picture isn't shown">
        <p id="spa_header_parag_id">Welcome to my SPA</p>
        <a href="#" class="spa_header_icon">Linkedin</a>
        <a href="#" class="spa_header_icon">Youtube</a>
        <a href="#" class="spa_header_icon">Github</a>
    </header>

    <main>
        <section id="section_my_cv_id">
            <form action="#" id="my_cv_form_id">
                <label for="name_id">Name:</label>
                <input type="text" id="name_id" name="name" required>
                <label for="surname_id">Surname:</label>
                <input type="text" id="surname_id" name="surname" required>
                <label for="email_id">Email:</label>
                <input type="email" id="email_id" name="email" required>
                <label for="phone_id">Phone:</label>
                <input type="tel" id="phone_id" name="phone" required>
                <label for="address_id">Address:</label>
                <input type="text" id="address_id" name="address" required>
                <label for="education_id">Education:</label>
                <input type="text" id="education_id" name="education" required>
                <label for="experience_id">Experience:</label>
                <input type="text" id="experience_id" name="experience" required>
                <label for="skills_id">Skills:</label>
                <input type="text" id="skills_id" name="skills" required>
                <label for="languages_id">Languages:</label>
                <input type="text" id="languages_id" name="languages" required>
                <label for="hobbies_id">Hobbies:</label>
                <input type="text" id="hobbies_id" name="hobbies" required>
                <input type="submit" value="Submit">
            </form>
        </section>
        
    </main>




</body>
</html>
